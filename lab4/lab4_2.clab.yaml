name: lab4_2

mgmt:
  network: mgmt-network-2
  ipv4-subnet: 192.168.2.0/24

topology:
  nodes:
    R01.NY:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.2.2
      startup-config: configs-lab4/part2/R01.NY.rsc

    R01.LND:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.2.3
      startup-config: configs-lab4/part2/R01.LND.rsc

    R01.HKI:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.2.4
      startup-config: configs-lab4/part2/R01.HKI.rsc

    R01.SPB:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.2.5
      startup-config: configs-lab4/part2/R01.SPB.rsc

    R01.LBN:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.2.6
      startup-config: configs-lab4/part2/R01.LBN.rsc

    R01.SVL:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.2.7
      startup-config: configs-lab4/part2/R01.SVL.rsc

    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.2.8
      exec:
        - udhcpc -i eth1
        - ip route del default via 192.168.2.1 dev eth0

    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.2.9
      exec:
        - udhcpc -i eth1
        - ip route del default via 192.168.2.1 dev eth0

    PC3:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.2.10
      exec:
        - udhcpc -i eth1
        - ip route del default via 192.168.2.1 dev eth0

  links:
    - endpoints: ["PC2:eth1", "R01.NY:eth1"]
    - endpoints: ["R01.NY:eth2", "R01.LND:eth1"]
    - endpoints: ["R01.LND:eth2", "R01.HKI:eth1"]
    - endpoints: ["R01.LND:eth3", "R01.LBN:eth1"]
    - endpoints: ["R01.HKI:eth2", "R01.SPB:eth1"]
    - endpoints: ["R01.HKI:eth3", "R01.LBN:eth2"]
    - endpoints: ["R01.SPB:eth2", "PC1:eth1"]
    - endpoints: ["R01.LBN:eth3", "R01.SVL:eth1"]
    - endpoints: ["R01.SVL:eth2", "PC3:eth1"]
